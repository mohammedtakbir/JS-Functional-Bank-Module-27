<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-Functional-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #login-btn:active{
            background-color: teal;
        }
    </style>
</head>
<body>
    <header class="container mx-auto mt-12">
        <h1 class="text-5xl text-center">Welcome to my <span class="text-teal-700 font-semibold">Functional Bank!!!</span></h1>
    </header>
    <main>
        <section class="container mx-auto mt-12">
            <div class="max-w-2xl mx-auto bg-teal-100 py-9 px-7 rounded-md">
                <h3 class="text-3xl mb-5">Please Login...</h3>
                <div>
                    <input class="block mb-3 w-11/12 p-2 pl-3 rounded-md" type="email" name="" id="email-field" placeholder="Type Your Email Adreess...">
                    <input class="block mb-3 w-11/12 p-2 pl-3 rounded-md" type="password" name="" id="password-field" placeholder="Type Your Password...">
                    <button id="login-btn" class="bg-teal-500 text-white font-semibold text-xl px-4 py-2 rounded-md">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/custom-login.js"></script>
</body>
</html>
