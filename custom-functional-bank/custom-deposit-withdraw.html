<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-Functional-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #deposit-btn:active,
        #withdraw-btn:active{
            background-color: teal;
        }
    </style>
</head>
<body>
    <header class="container mx-auto mt-12">
        <h1 class="text-5xl text-center">Welcome to my <span class="text-teal-700 font-semibold">Functional Bank!!!</span></h1>
    </header>
    <main>
        <section class="container mx-auto mt-12">
            <div class="grid grid-cols-3 gap-4">
                <!-- ? Deposit -->
                <div class="bg-cyan-400 text-white rounded-md py-7 text-center">
                    <h3 class="text-3xl font-semibold">Deposit</h3>
                    <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
                </div>
                <!-- ? Withdraw -->
                <div class="bg-emerald-400 text-white rounded-md py-7 text-center">
                    <h3 class="text-3xl font-semibold">Withdraw</h3>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <!-- ? Balance -->
                <div class="bg-sky-400 text-white rounded-md py-7 text-center">
                    <h3 class="text-3xl font-semibold">Balance</h3>
                    <h2 class="text-3xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="container mx-auto mt-12">
            <div class="grid grid-cols-2 gap-5">
                <!-- ? Deposit -->
                <div class="bg-blue-300 rounded-md py-9 px-7">
                    <h3 class="text-3xl font-semibold text-white mb-4">Please Deposit</h3>
                    <input class="block mb-3 w-11/12 p-2 pl-3 rounded-md" type="text" name="" id="deposit-field" placeholder="Amount you want to Deposit">
                    <button id="deposit-btn" class="bg-teal-500 text-white font-semibold text-xl px-4 py-2 rounded-md">Submit</button>
                </div>
                <!-- ? Withdraw -->
                <div class="bg-indigo-300 rounded-md py-9 px-7">
                    <h3 class="text-3xl font-semibold text-white mb-4">Please Withdraw</h3>
                    <input class="block mb-3 w-11/12 p-2 pl-3 rounded-md" type="text" name="" id="withdraw-field" placeholder="Amount you want to Withdraw">
                    <button id="withdraw-btn" class="bg-teal-500 text-white font-semibold text-xl px-4 py-2 rounded-md">Submit</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
