<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcitonal Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="container mt-12 mx-auto">
        <h1 class="text-5xl text-center">Funcitonal <span class="text-teal-700 font-semibold">Bank</span></h1>
    </header>
    <main>
        <!-- ? balance & transaction summery -->
        <section class="container mx-auto mt-12">
            <div class="grid grid-cols-3 w-9/12 mx-auto gap-3">
                <!-- ? deposit -->
                <div class="bg-teal-400 text-center py-7 font-semibold text-white rounded-lg">
                    <h3 class="text-3xl">Deposit</h3>
                    <h2 class="text-3xl">$<span id="deposit-total">00</span></h2>
                </div>
                <!-- ? withdraw -->
                <div class="bg-cyan-400 text-center py-7 font-semibold text-white rounded-lg">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <!-- ? balance -->
                <div class="bg-green-400 text-center py-7 font-semibold text-white rounded-lg">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-3xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- ? deposit & withdraw -->
        <section class="container mx-auto mt-12">
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-4">
                <!-- ? deposit -->
                <div class="bg-emerald-400 py-8 px-7 font-semibold rounded-lg">
                    <h3 class="text-3xl font-semibold mb-5 text-white">Please Deposit</h3>
                    <input id="deposit-field" class="block p-2 pl-3 rounded-md text-md w-full" type="text" name="" placeholder="$ Amount you want to Deposit">
                    <button id="deposit-btn" class="bg-teal-600 px-6 py-2 text-xl rounded-lg mt-3 text-white">Deposite</button>
                </div>
                <!-- ? withdraw -->
                <div class="bg-zinc-400 py-8 px-7 font-semibold rounded-lg">
                    <h3 class="text-3xl font-semibold mb-5 text-white">Please Withdraw</h3>
                    <input id="withdraw-field" class="block p-2 pl-3 rounded-md text-md w-full" type="text" name="" placeholder="$ Amount you want to Withdraw">
                    <button id="withdraw-btn" class="bg-teal-600 px-6 py-2 text-xl rounded-lg mt-3 text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
